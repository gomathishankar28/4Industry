    <div class="container-fluid assignment2">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1> ASSIGNMENT - 2</h1>
                <h3> USER MANAGEMENT PORTAL</h3>
            </div>
        </div>
        <div class="row mt-5 mb-5 pb-5">
            <div class="col-6 text-center">
                <div class="input-group mr-5 pr-5">
                    <input type="number" class="form-control rounded" id="search-input" placeholder="Enter Employee number to search EX: 10003" aria-label="Search" aria-describedby="search-addon" required="">
                    <button type="button" class="btn btn-outline-primary btn-info search-btn" onclick="displayUserCard();">VIEW USER</button>
                  </div>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-large btn-info" id="btn-view" onclick="renderUSerCards();">
                    VIEW ALL USERS</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-large btn-info" data-toggle="modal" data-target="#adduser">
                    ADD NEW USER
                </button>
            </div>
        </div>
        <div class="row usercards"></div>
        <div class="row"><p class="error"></p></div>
        
    </div>
    <div class="modal fade" id="adduser" tabindex="-1" aria-labelledby="adduserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adduser">ADD NEW USER</h5>
                    <div class="error"></div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();" id="add-user-form" name="add-user-form">
                        <div class="form-group">
                            <label class="modal-label" for="emp_no">Employee Number</label>
                            <div>
                                <input type="number" name="employeeno" class="form-control modal-input" id="emp_no" aria-describedby="employeeno" required="">
                            </div>
                            <label class="modal-label" for="name">First Name</label>
                            <div>
                                <input type="text" name="fname" class="form-control modal-input" id="fname" pattern="[Aa-Zz]" aria-describedby="fname" title="Example: John" required="">
                            </div>
                            <label class="modal-label" for="name">Last Name</label>
                            <div>
                                <input type="text" name="lname" class="form-control modal-input" id="lname" pattern="[Aa-Zz]" aria-describedby="lname" title="Example: David" required="">
                            </div>
			                <label class="modal-label" for="mobile">Mobile number</label>
                            <div>
                                <input type="text" name="mobile" class="form-control modal-input" id="mobile" pattern="^\d{10}$" title="example: 0687241357" aria-describedby="mobile" required="">
                            </div>
			                <label class="modal-label" for="Email">Email address</label>
                            <div>
                                <input type="email" name="email" class="form-control modal-input" id="email" aria-describedby="Email" required="">
                            </div>
			            </div>
                        <div class="claim-button text-center">
                            <button type="submit" class="btn btn-dark">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- edit modal-->
    <div class="modal fade" id="edituser" tabindex="-1" aria-labelledby="edituserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edituser">EDIT USER</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" onsubmit="event.preventDefault();onEditFormSubmit();" id="edit-user-form" name="add-user-form">
                        <div class="form-group">
                            <label class="modal-label" for="emp_no">Employee Number</label>
                            <div>
                                <input type="number" name="employeeno" class="form-control modal-input" id="eemp_no" aria-describedby="employeeno" disabled=true>
                            </div>
                            <label class="modal-label" for="name">First Name</label>
                            <div>
                                <input type="text" name="fname" class="form-control modal-input" id="efname" pattern="[Aa-Zz]" aria-describedby="fname" title="Example: John" required="">
                            </div>
                            <label class="modal-label" for="name">Last Name</label>
                            <div>
                                <input type="text" name="lname" class="form-control modal-input" id="elname" pattern="[Aa-Zz]" aria-describedby="lname" title="Example: David" required="">
                            </div>
			                <label class="modal-label" for="mobile">Mobile number</label>
                            <div>
                                <input type="tel" name="mobile" class="form-control modal-input" id="emobile" pattern="^\d{10}$" title="example: 0687241357" aria-describedby="mobile" required="">
                            </div>
			                <label class="modal-label" for="Email">Email address</label>
                            <div>
                                <input type="email" name="email" class="form-control modal-input" id="eemail" aria-describedby="Email" required="">
                            </div>
			            </div>
                        <div class="claim-button text-center">
                            <button type="submit" class="btn btn-dark">UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
